</head>

<body>
    <header>
        <img src="images/logo_header.png" alt="imagen_titulo">
        <div class="header_info">
            <h1>RutasVerdes</h1>
            <p> <em>Punto de encuentro para senderistas</em></p>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <span class="icon-home"></span>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <span class="icon-search"></span>
                <a href="buscar.html">Buscar</a>
            </li>
            <li>

                <a href="nueva.html">Nueva ruta</a>
            </li>
            <li>
                <span class="icon-exit"></span>
                <a href="logout.html">Logout</a>
            </li>
            <li>
                <span class="icon-enter"></span>
                <a href="login.html">Login</a>
            </li>
            <li>
                <span class="icon-clipboard"></span>
                <a href="registro.html">Registro</a>
            </li>

        </ul>
    </nav>

    <main>
        <div class="header">
            <h3>Registro de nuevo usuario</h3>
        </div>

        <section>
            <div class="header">
                <h3>Datos del usuario</h3>
            </div>
    
            <article class="cajaverde" >
                <form action="#">
                    <ul>
                        <li>
                        <label for="login">Login</label>
                        <input type="text" id="login" pattern="^[a-zA-Z]{1}[a-zA-Z0-9]{5,19}" name="login" required autofocus>
                        </li>
    
                        <li>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" pattern="^[a-zA-Z0-9_.-]{6,20}" name="password" required>
                        </li>
    
                        <li>
                            <label for="password2">Repita la contraseña</label>
                            <input type="password" id="password2" name="password2">
                        </li>
    
                        <li>
                            <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        </li>
    
                        <li>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre">
                        </li>
                        <li>
                            <label for="image">Imagen</label>
                            <input type="file"  accept="image/x-png,image/gif,image/jpeg" name="image" id="image">
                        </li>
                        <li>
                                <img src="./images/usuario.png" alt="">
                        </li>
                        <li>
                            <button type="submit">Registrarme</button>
                        </li>
                    </ul>
                </form>
            </article>
        </section>
       

    </main>


    <footer>
        <p>pwc 2021</p>
        <p>RutasVerdes©</p>
        <p><a href="acerca.html">Autor</a></p>
    </footer>

</body>

</html>
