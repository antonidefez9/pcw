<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico'>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="">
        <h1>RutasVerdes</h1>
        <h2>Punto de encuentro para senderistas</h2>
    </header>

    <nav>
        <ul>
            <li>
                <a href="index.html">Inicio</a>
                <a href="buscar.html">Buscar</a>
                <a href="nueva.html">Nueva ruta</a>
                <a href="logout.html">Logout</a>
                <a href="login.html">Login</a>
                <a href="registro.html">Registro</a>
            </li>
        </ul>
    </nav>

    <main>
        <article>
            <form action="">
                <div>
                    <!--
                    El login no debe contener espacios en blanco y su longitud no puede
                    ser menor de 6 ni mayor de 20 caracteres. 
                    Sólo se podrán utilizar números y letras (mayúsculas y/o minúsculas).
                    No puede empezar por un número.
                    -->
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" required autofocus>
                </div>
                <div>
                    <!--
                    El password no debe tener espacios en blanco y sólo se pueden utilizar
                    letras mayúsculas, minúsculas, números y los caracteres “_”, “-” y “.”.
                    Su longitud no puede ser menor de 6 ni mayor de 20 caracteres
                    -->
                    <label for="password">Contraseña</label>
                    <input type="password" id="login" name="password" required>
                </div>
                <div>
                    <label for="password2">Repita la contraseña</label>
                    <input type="password" id="password2" name="password2">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="image">Imagen</label>
                    <input type="image" src="" alt="">
                </div>
                
                <button type="submit">Registrarme</button>
            </form>
        </article>

    </main>

    <footer>
        <p>pwc 2021©</p>
        <p><a href="acerca.html">Autor</a></p>
    </footer>

</body>

</html>
