 <main>
 

    <section>
        <article class="cajaverde">
            <div class="header">
                <h3>Crear nueva ruta</h3>
            </div>

            <!--

                Nombre de la ruta​, ​descripción, dificultad y duración de la ruta​.
            -->
            <div class="form">
                <form action="">
                    <ul>
                        <li>
                            <label for="nombre_ruta">Nombre de la ruta</label>
                            <input type="text" name="nombre_ruta" id="nombre_ruta" autofocus>
                        </li>
                        <li>
                            <label for="desc">Descripcion</label>
                            <input type="text" name="desc" id="desc" >
                        </li>
                        <li>
                            <label for="dificultad">Dificultad</label>
                            <input type="number" name="dificultad" id="dificultad">
                        </li>
                        <li>
                            <label for="duracion">Duracion de la ruta</label>
                            <input type="time" name="duracion" id="duracion">
                        </li>
                    </ul>

                    <div class="seccion_images">
                        <h3>Seccion de imagenes</h3>
                        <div>
                            <img src="./images/usuario.png" alt="">
                        </div>
                        <div>
                            <h4>Descripcion de la imagen</h4>
                            <textarea placeholder="Introduce la descripcion de la imagen" name="descp_image" id="descp_image" cols="30" rows="10"></textarea>
                        </div>

                        <div>
                            <button> Borrar imagen</button>
                            <button> Añadir imagen</button>
                        </div>
                       
                    </div>
                   
                </form>
            </div>
        </article>

    </section>
